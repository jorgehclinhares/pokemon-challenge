<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li
      class="page-item"
      [ngClass]="{ disabled: pageConfiguration.actualPage < 2 }"
      (click)="goToPage(1)"
    >
      <a class="page-link" aria-label="Previous">
        <i class="bi bi-chevron-bar-left"></i>
      </a>
    </li>
    <li
      class="page-item"
      [ngClass]="{ disabled: pageConfiguration.actualPage < 2 }"
      (click)="previous()"
    >
      <a class="page-link" aria-label="Previous">
        <i class="bi bi-chevron-double-left"></i>
      </a>
    </li>
    @for (page of pagesVisible; track $index) {
      <li
        class="page-item"
        [ngClass]="{ active: page === pageConfiguration.actualPage }"
        (click)="goToPage(page)"
      >
        <a class="page-link">{{ page }}</a>
      </li>
    }
    <li
      class="page-item"
      [ngClass]="{ disabled: pageConfiguration.actualPage === totalPagesCount }"
      (click)="next()"
    >
      <a class="page-link" aria-label="Next">
        <i class="bi bi-chevron-double-right"></i>
      </a>
    </li>
    <li
      class="page-item"
      [ngClass]="{ disabled: pageConfiguration.actualPage === totalPagesCount }"
      (click)="goToPage(totalPagesCount)"
    >
      <a class="page-link" aria-label="Next">
        <i class="bi bi-chevron-bar-right"></i>
      </a>
    </li>
  </ul>
</nav>
